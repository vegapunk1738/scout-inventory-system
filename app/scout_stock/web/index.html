<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="Scout Stock — inventory system" />

    <!-- IMPORTANT: include height=device-height -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover"
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Scout Stock" />

    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        overscroll-behavior: none;
        -webkit-text-size-adjust: 100%;
      }

      /* ✅ This is the key fix on iOS Safari: force Flutter surface to fill the screen */
      flt-glass-pane,
      flutter-view {
        position: fixed !important;
        inset: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }

      /* Camera video cover (helps iOS) */
      video {
        object-fit: cover !important;
      }
    </style>

    <title>Scout Stock</title>
  </head>

  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
